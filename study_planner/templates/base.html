{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <meta charset="UTF-8">
    <div class="bg"></div>
</head>
<body>
    <div class="container">
    <div class="content-container">
        <nav>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}!</p>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% endif %}
        </nav>

        {% block content %}
        {% endblock %}
    </div>
    </div>
</body>

    </small>
</footer>
