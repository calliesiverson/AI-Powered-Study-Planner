{% load static %}
<head>
</head>
<body>
    <div class="container">
        <nav>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}!</p>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% endif %}
        </nav>

        {% block content %}
        {% endblock %}
    </div>
</body>
