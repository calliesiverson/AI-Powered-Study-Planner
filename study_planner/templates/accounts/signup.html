{% extends "base.html" %}
{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

{% block content %}
<center><h2>Sign Up</h2></center>
<div class="container">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
